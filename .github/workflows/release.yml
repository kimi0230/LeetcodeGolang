name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpango1.0-0 libharfbuzz0b libpangoft2-1.0-0 libffi-dev libjpeg-dev libopenjp2-7-dev

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install staticrypt

      - name: Build Site
        run: |
          # ç·¨è­¯ç¶²ç«™
          mkdocs build --clean
          
          # å¦‚æœæœ‰è¨­å®šå¯†ç¢¼ï¼Œå‰‡é€²è¡ŒåŠ å¯† (åƒè€ƒ build.yml)
          if [ ! -z "${{ secrets.SOLUTION_PASSWORD }}" ]; then
            echo "Searching for solution files..."
            FOUND_FILES=$(find site -path "*/README_solution/index.html")
            for file in $FOUND_FILES; do
              echo "ğŸ”’ Encrypting $file with staticrypt..."
              dir=$(dirname "$file")
              ./node_modules/.bin/staticrypt "$file" -p "${{ secrets.SOLUTION_PASSWORD }}" --short -d "$dir"
            done
          fi

      - name: Archive site
        run: |
          zip -r leetcode-golang-docs.zip site/

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            leetcode-golang-docs.zip
            site/pdf/leetcode-golang.pdf
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
